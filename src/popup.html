<!DOCTYPE html>
<html>
<head>
  <title>Ad Rewards</title>
  <link rel="stylesheet" href="styles/popup.css">
</head>
<body>
  <div class="container">
    <div id="login-section">
      <h2>Ad Rewards</h2>
      <button id="login-button" class="btn">Login with Google</button>
    </div>
    
    <div id="main-section" class="hidden">
      <div class="header">
        <div class="user-section">
          <h2>Welcome, <span id="user-name"></span></h2>
          <button id="logout-button" class="btn">Logout</button>
        </div>
        <div class="balance">
          <span>Balance:</span>
          <span id="earnings">$0.00</span>
        </div>
      </div>
      
      <div class="ad-network-config">
        <h3>Ad Network Settings</h3>
        <form id="ad-network-form">
          <select id="network-select" required>
            <option value="">Select Network</option>
            <option value="adsterra">Adsterra</option>
            <option value="propellerads">PropellerAds</option>
            <option value="admaven">AdMaven</option>
            <option value="hilltopads">HilltopAds</option>
            <option value="revenuehits">RevenueHits</option>
          </select>
          
          <input type="text" id="publisher-id" placeholder="Publisher ID" required>
          <input type="text" id="zone-id" placeholder="Zone ID (optional)">
          
          <select id="ad-format">
            <option value="banner">Banner</option>
            <option value="video">Video</option>
            <option value="native">Native</option>
            <option value="popup">Popup</option>
            <option value="interstitial">Interstitial</option>
          </select>
          
          <button type="submit" class="btn">Save Network Config</button>
        </form>
      </div>
      
      <div class="ad-controls">
        <button id="start-ads" class="btn">Start Watching Ads</button>
        <div class="ad-settings">
          <label>
            <input type="checkbox" id="share-data">
            Share browsing data for better targeting
          </label>
        </div>
      </div>
      
      <div id="ad-container" class="hidden">
        <!-- Ad content will be injected here -->
      </div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
